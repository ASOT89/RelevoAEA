<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6;
            color: #333;
        }

        header {
            background-color: #003e6e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            justify-content: center;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .tab.active {
            background-color: #fff;
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        td input[type="text"], td textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        td textarea {
            resize: both;
            min-height: 40px;
            min-width: 100px;
        }

        .prioridad-baja { background-color: green !important; color: white; }
        .prioridad-media { background-color: yellow !important; color: black; }
        .prioridad-alta { background-color: red !important; color: white; }

        button {
            background-color: #ff6c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            font-size: 16px;
        }

        button:hover {
            background-color: #e65c00;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
    </style>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function agregarFila(tipo) {
            const tablaId = tipo === 'supervisores' ? 'tabla-supervisores' : 'tabla-oficiales';
            const tbody = document.getElementById(tablaId);
            const tr = document.createElement('tr');
            tr.classList.add('prioridad-baja');
            tr.innerHTML = `
                <td><input type="text" placeholder="Número de Personal" /></td>
                <td><input type="date" /></td>
                <td><input type="date" /></td>
                <td><textarea placeholder="Asunto"></textarea></td>
                <td>
                    <select onchange="cambiarColorFila(this)">
                        <option value="baja" selected>Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </td>
                <td><textarea placeholder="Comentarios"></textarea></td>
                <td class="file-input-container">
                    <input type="file" accept=".pdf" />
                    <input type="file" accept=".pdf" />
                    <input type="file" accept=".pdf" />
                </td>
                <td><button onclick="confirmarEliminar(this)">Eliminar</button></td>
            `;
            tbody.appendChild(tr);
        }

        function cambiarColorFila(selectElement) {
            const fila = selectElement.closest('tr');
            fila.classList.remove("prioridad-baja", "prioridad-media", "prioridad-alta");
            fila.classList.add("prioridad-" + selectElement.value);
        }

        function confirmarEliminar(button) {
            if (confirm("¿Está seguro de que desea eliminar esta fila?")) {
                button.closest('tr').remove();
            }
        }

        function ordenarPorPrioridad(tablaId) {
            const tbody = document.getElementById(tablaId);
            const filas = Array.from(tbody.children);
            
            filas.sort((a, b) => {
                const prioridadA = a.querySelector("select").value;
                const prioridadB = b.querySelector("select").value;
                const prioridades = { "alta": 1, "media": 2, "baja": 3 };
                return prioridades[prioridadA] - prioridades[prioridadB];
            });
            
            filas.forEach(fila => tbody.appendChild(fila));
        }
    </script>
</head>
<body>
    <header>
        <h1>Relevo AEA Stores</h1>
    </header>
</body>
</html>

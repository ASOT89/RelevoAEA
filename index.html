<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://gacetadelturismo.com/wp-content/uploads/sites/8/2024/05/Campana-UX-scaled-e1716268258593.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #002a4e;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 95%;
            max-width: 1600px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            background-color: #eceff1;
            border-radius: 5px 5px 0 0;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .tab:hover {
            background-color: #d1d9e0;
        }

        .tab.active {
            background-color: #ffffff;
            border-bottom: 3px solid #002a4e;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #002a4e;
            color: white;
            font-weight: bold;
        }

        th:nth-child(4), td:nth-child(4) {
            width: 25%;
        }

        th:nth-child(6), td:nth-child(6) {
            width: 40%;
        }

        td input, td textarea, td select {
            width: 90%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        td textarea {
            resize: none;
            height: 100px;
        }

        .prioridad-baja {
            background-color: #8bc34a !important;
            color: white;
        }

        .prioridad-media {
            background-color: #ffeb3b !important;
            color: black;
        }

        .prioridad-alta {
            background-color: #f44336 !important;
            color: white;
        }

        button {
            background-color: #ff6c00;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>Relevo AEA Stores</header>
    <main>
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="showTab('relevo-supervisores')">Relevo Supervisores</div>
                <div class="tab" onclick="showTab('relevo-oficiales')">Relevo Oficiales</div>
            </div>
            <div id="relevo-supervisores" class="tab-content active">
                <h2>Relevo Supervisores</h2>
                <button onclick="agregarFila('supervisores')">Agregar Relevo</button>
                <table>
                    <thead>
                        <tr>
                            <th>Número de Personal</th>
                            <th>Fecha</th>
                            <th>Fecha Fin</th>
                            <th>Asunto</th>
                            <th>Prioridad</th>
                            <th>Comentarios</th>
                            <th>Archivo PDF</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-supervisores"></tbody>
                </table>
            </div>
            <div id="relevo-oficiales" class="tab-content">
                <h2>Relevo Oficiales</h2>
                <button onclick="agregarFila('oficiales')">Agregar Relevo</button>
                <table>
                    <thead>
                        <tr>
                            <th>Número de Personal</th>
                            <th>Fecha</th>
                            <th>Fecha Fin</th>
                            <th>Asunto</th>
                            <th>Prioridad</th>
                            <th>Comentarios</th>
                            <th>Archivo PDF</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-oficiales"></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6;
            color: #333;
        }

        header {
            background-color: #003e6e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 95%;
            max-width: 1500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .prioridad-alta {
            background-color: red !important;
            color: white;
        }

        .prioridad-media {
            background-color: yellow !important;
            color: black;
        }

        .prioridad-baja {
            background-color: green !important;
            color: white;
        }

        button {
            background-color: #ff6c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Relevo AEA Stores</h1>
    </header>

    <main>
        <div class="container">
            <div class="tab-content active" id="relevo-supervisores">
                <h2>Relevo Supervisores</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Número de Personal</th>
                            <th>Fecha</th>
                            <th>Fecha Fin</th>
                            <th>Asunto</th>
                            <th>Prioridad</th>
                            <th>Comentarios</th>
                            <th>Archivo PDF</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-supervisores"></tbody>
                </table>
                <button onclick="agregarFila('supervisores')">Agregar Relevo</button>
                <button onclick="exportarExcel('supervisores')">Exportar a Excel</button>
            </div>
        </div>
    </main>

    <script>
        let supervisoresData = JSON.parse(localStorage.getItem('supervisores')) || [];

        function agregarFila(tipo) {
            let fila = {
                numeroPersonal: '',
                fecha: '',
                fechaFin: '',
                asunto: '',
                prioridad: 'baja',
                comentarios: '',
                archivo: ''
            };

            supervisoresData.push(fila);
            localStorage.setItem('supervisores', JSON.stringify(supervisoresData));
            renderizarTabla();
        }

        function renderizarTabla() {
            let tablaSupervisores = document.getElementById('tabla-supervisores');
            tablaSupervisores.innerHTML = '';
            supervisoresData.forEach((fila, index) => {
                let tr = document.createElement('tr');
                tr.className = `prioridad-${fila.prioridad}`;
                tr.innerHTML = `
                    <td><input type="number" value="${fila.numeroPersonal}" onchange="actualizarFila(${index}, 'numeroPersonal', this.value)" /></td>
                    <td><input type="date" value="${fila.fecha}" onchange="actualizarFila(${index}, 'fecha', this.value)" /></td>
                    <td><input type="date" value="${fila.fechaFin}" onchange="actualizarFila(${index}, 'fechaFin', this.value)" /></td>
                    <td contenteditable="true" onblur="actualizarFila(${index}, 'asunto', this.innerText)">${fila.asunto}</td>
                    <td>
                        <select onchange="actualizarFila(${index}, 'prioridad', this.value)" class="prioridad-${fila.prioridad}">
                            <option value="alta" ${fila.prioridad === 'alta' ? 'selected' : ''}>Alta</option>
                            <option value="media" ${fila.prioridad === 'media' ? 'selected' : ''}>Media</option>
                            <option value="baja" ${fila.prioridad === 'baja' ? 'selected' : ''}>Baja</option>
                        </select>
                    </td>
                    <td><input type="text" value="${fila.comentarios}" onchange="actualizarFila(${index}, 'comentarios', this.value)" /></td>
                    <td><input type="file" accept=".pdf" onchange="previsualizarArchivo(event, ${index})" /></td>
                    <td><button onclick="moverHistorico(${index})">Mover a Histórico</button></td>
                `;
                tablaSupervisores.appendChild(tr);
            });
        }

        function actualizarFila(index, campo, valor) {
            supervisoresData[index][campo] = valor;
            localStorage.setItem('supervisores', JSON.stringify(supervisoresData));
            renderizarTabla();
        }

        function previsualizarArchivo(event, index) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    supervisoresData[index].archivo = e.target.result;
                    localStorage.setItem('supervisores', JSON.stringify(supervisoresData));
                };
                reader.readAsDataURL(file);
            }
        }

        function exportarExcel(tipo) {
            alert('Funcionalidad de exportación en desarrollo.');
        }

        renderizarTabla();
    </script>
</body>
</html>

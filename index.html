<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6;
            color: #333;
        }

        header {
            background-color: #003e6e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 95%;
            max-width: 1500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tables-container {
            display: flex;
            justify-content: space-between;
        }

        .table-wrapper {
            width: 48%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .prioridad-baja {
            background-color: green !important;
            color: white;
        }

        .prioridad-media {
            background-color: yellow !important;
            color: black;
        }

        .prioridad-alta {
            background-color: red !important;
            color: white;
        }

        button {
            background-color: #ff6c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Relevo AEA Stores</h1>
    </header>

    <main>
        <div class="container">
            <div class="tables-container">
                <div class="table-wrapper">
                    <h2>Relevo Supervisores</h2>
                    <button onclick="agregarFila('supervisores')">Agregar Relevo</button>
                    <table>
                        <thead>
                            <tr>
                                <th>Número de Personal</th>
                                <th>Fecha</th>
                                <th>Fecha Fin</th>
                                <th>Asunto</th>
                                <th>Prioridad</th>
                                <th>Comentarios</th>
                                <th>Archivo PDF</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-supervisores"></tbody>
                    </table>
                </div>

                <div class="table-wrapper">
                    <h2>Relevo Oficiales</h2>
                    <button onclick="agregarFila('oficiales')">Agregar Relevo</button>
                    <table>
                        <thead>
                            <tr>
                                <th>Número de Personal</th>
                                <th>Fecha</th>
                                <th>Fecha Fin</th>
                                <th>Asunto</th>
                                <th>Prioridad</th>
                                <th>Comentarios</th>
                                <th>Archivo PDF</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-oficiales"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Inicialización de datos
        let supervisoresData = [];
        let oficialesData = [];

        // Función para agregar una fila
        function agregarFila(tipo) {
            const fila = {
                numeroPersonal: '',
                fecha: '',
                fechaFin: '',
                asunto: '',
                prioridad: 'baja',
                comentarios: '',
                archivo: ''
            };

            if (tipo === 'supervisores') {
                supervisoresData.push(fila);
            } else {
                oficialesData.push(fila);
            }
            renderizarTabla(tipo);
        }

        // Función para renderizar la tabla
        function renderizarTabla(tipo) {
            const tabla = tipo === 'supervisores' ? 'tabla-supervisores' : 'tabla-oficiales';
            const data = tipo === 'supervisores' ? supervisoresData : oficialesData;

            document.getElementById(tabla).innerHTML = data.map((fila, index) => `
                <tr>
                    <td><input type="text" value="${fila.numeroPersonal}" onchange="actualizarDato(${index}, '${tipo}', 'numeroPersonal', this.value)" /></td>
                    <td><input type="date" value="${fila.fecha}" onchange="actualizarDato(${index}, '${tipo}', 'fecha', this.value)" /></td>
                    <td><input type="date" value="${fila.fechaFin}" onchange="actualizarDato(${index}, '${tipo}', 'fechaFin', this.value)" /></td>
                    <td contenteditable="true" onblur="actualizarDato(${index}, '${tipo}', 'asunto', this.innerText)">${fila.asunto}</td>
                    <td>
                        <select onchange="actualizarDato(${index}, '${tipo}', 'prioridad', this.value)" class="prioridad-${fila.prioridad}">
                            <option value="baja" ${fila.prioridad === 'baja' ? 'selected' : ''}>Baja</option>
                            <option value="media" ${fila.prioridad === 'media' ? 'selected' : ''}>Media</option>
                            <option value="alta" ${fila.prioridad === 'alta' ? 'selected' : ''}>Alta</option>
                        </select>
                    </td>
                    <td><input type="text" value="${fila.comentarios}" onchange="actualizarDato(${index}, '${tipo}', 'comentarios', this.value)" /></td>
                    <td><input type="file" accept=".pdf" onchange="subirArchivo(event, ${index}, '${tipo}')" /></td>
                    <td><button onclick="eliminarFila(${index}, '${tipo}')">Eliminar</button></td>
                </tr>`).join('');
        }

        // Función para actualizar los datos de una fila
        function actualizarDato(index, tipo, campo, valor) {
            if (tipo === 'supervisores') {
                supervisoresData[index][campo] = valor;
            } else {
                oficialesData[index][campo] = valor;
            }
            renderizarTabla(tipo);
        }

        // Función para eliminar una fila
        function eliminarFila(index, tipo) {
            if (tipo === 'supervisores') {
                supervisoresData.splice(index, 1);
            } else {
                oficialesData.splice(index, 1);
            }
            renderizarTabla(tipo);
        }

        // Función para subir archivo
        function subirArchivo(event, index, tipo) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (tipo === 'supervisores') {
                        supervisoresData[index].archivo = e.target.result;
                    } else {
                        oficialesData[index].archivo = e.target.result;
                    }
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6;
            color: #333;
        }

        header {
            background-color: #003e6e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 95%;
            max-width: 1500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .prioridad-baja {
            background-color: green !important;
            color: white;
        }

        .prioridad-media {
            background-color: yellow !important;
            color: black;
        }

        .prioridad-alta {
            background-color: red !important;
            color: white;
        }

        button {
            background-color: #ff6c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Relevo AEA Stores</h1>
    </header>

    <main>
        <div class="container">
            <h2>Relevo Supervisores</h2>
            <button onclick="agregarFila('supervisores')">Agregar Relevo</button>
            <button onclick="mostrarHistorico('supervisores')">Mostrar Histórico</button>
            <table>
                <thead>
                    <tr>
                        <th>Número de Personal</th>
                        <th>Fecha</th>
                        <th>Fecha Fin</th>
                        <th>Asunto</th>
                        <th>Prioridad</th>
                        <th>Comentarios</th>
                        <th>Archivo PDF</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-supervisores"></tbody>
            </table>
            
            <h2>Relevo Oficiales</h2>
            <button onclick="agregarFila('oficiales')">Agregar Relevo</button>
            <button onclick="mostrarHistorico('oficiales')">Mostrar Histórico</button>
            <table>
                <thead>
                    <tr>
                        <th>Número de Personal</th>
                        <th>Fecha</th>
                        <th>Fecha Fin</th>
                        <th>Asunto</th>
                        <th>Prioridad</th>
                        <th>Comentarios</th>
                        <th>Archivo PDF</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-oficiales"></tbody>
            </table>
        </div>
    </main>

    <script>
        let supervisoresData = JSON.parse(localStorage.getItem('supervisores')) || [];
        let oficialesData = JSON.parse(localStorage.getItem('oficiales')) || [];
        let historicoSupervisores = JSON.parse(localStorage.getItem('historicoSupervisores')) || [];
        let historicoOficiales = JSON.parse(localStorage.getItem('historicoOficiales')) || [];

        function agregarFila(tipo) {
            let fila = {
                numeroPersonal: '',
                fecha: '',
                fechaFin: '',
                asunto: '',
                prioridad: 'baja',
                comentarios: '',
                archivo: ''
            };
            if (tipo === 'supervisores') {
                supervisoresData.push(fila);
                localStorage.setItem('supervisores', JSON.stringify(supervisoresData));
            } else {
                oficialesData.push(fila);
                localStorage.setItem('oficiales', JSON.stringify(oficialesData));
            }
            renderizarTabla();
        }

        function moverAHistorico(index, tipo) {
            if (tipo === 'supervisores') {
                historicoSupervisores.push(supervisoresData.splice(index, 1)[0]);
                localStorage.setItem('supervisores', JSON.stringify(supervisoresData));
                localStorage.setItem('historicoSupervisores', JSON.stringify(historicoSupervisores));
            } else {
                historicoOficiales.push(oficialesData.splice(index, 1)[0]);
                localStorage.setItem('oficiales', JSON.stringify(oficialesData));
                localStorage.setItem('historicoOficiales', JSON.stringify(historicoOficiales));
            }
            renderizarTabla();
        }

        function renderizarTabla() {
            document.getElementById('tabla-supervisores').innerHTML = generarFilas(supervisoresData, 'supervisores');
            document.getElementById('tabla-oficiales').innerHTML = generarFilas(oficialesData, 'oficiales');
        }

        function mostrarHistorico(tipo) {
            if (tipo === 'supervisores') {
                console.log(historicoSupervisores);
            } else {
                console.log(historicoOficiales);
            }
        }

        renderizarTabla();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6;
            color: #333;
        }

        header {
            background-color: #003e6e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            justify-content: center;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .tab.active {
            background-color: #fff;
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 40px;
            resize: both;
            padding: 8px;
        }
    </style>
    <script>
        function solicitarContraseña(tabId) {
            let password = tabId === 'relevo-supervisores' ? '0000' : '1234';
            let ingreso = prompt('Ingrese la contraseña para acceder:');
            
            if (ingreso === password) {
                showTab(tabId);
            } else {
                alert('Contraseña incorrecta.');
            }
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function agregarFila(tipo) {
            const tablaId = tipo === 'supervisores' ? 'tabla-supervisores' : 'tabla-oficiales';
            const tbody = document.getElementById(tablaId);
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" /></td>
                <td><input type="date" /></td>
                <td><input type="date" /></td>
                <td><textarea></textarea></td>
                <td>
                    <select>
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </td>
                <td><textarea></textarea></td>
                <td><input type="file" accept=".pdf" /></td>
                <td><button onclick="confirmarEliminar(this)">Eliminar</button></td>
            `;
            tbody.appendChild(tr);
        }

        function confirmarEliminar(button) {
            if (confirm('¿Estás seguro de que deseas eliminar este relevo?')) {
                button.parentElement.parentElement.remove();
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Relevo AEA Stores</h1>
    </header>

    <main>
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="solicitarContraseña('relevo-supervisores')">Relevo Supervisores</div>
                <div class="tab" onclick="solicitarContraseña('relevo-oficiales')">Relevo Oficiales</div>
            </div>
            
            <div id="relevo-supervisores" class="tab-content active">
                <h2>Relevo Supervisores</h2>
                <button onclick="agregarFila('supervisores')">Agregar Relevo</button>
                <table>
                    <thead>
                        <tr>
                            <th>Número de Personal</th>
                            <th>Fecha</th>
                            <th>Fecha Fin</th>
                            <th>Asunto</th>
                            <th>Prioridad</th>
                            <th>Comentarios</th>
                            <th>Archivo PDF</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-supervisores"></tbody>
                </table>
            </div>

            <div id="relevo-oficiales" class="tab-content">
                <h2>Relevo Oficiales</h2>
                <button onclick="agregarFila('oficiales')">Agregar Relevo</button>
                <table>
                    <thead>
                        <tr>
                            <th>Número de Personal</th>
                            <th>Fecha</th>
                            <th>Fecha Fin</th>
                            <th>Asunto</th>
                            <th>Prioridad</th>
                            <th>Comentarios</th>
                            <th>Archivo PDF</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-oficiales"></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6;
            color: #333;
        }

        header {
            background-color: #003e6e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 95%;
            max-width: 1500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            justify-content: center;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .tab.active {
            background-color: #fff;
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        td input[type="text"], td textarea {
            width: 90%;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        td textarea {
            resize: none;
            height: 100px;
            width: 100%;
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 28%;
        }

        th:nth-child(6),
        td:nth-child(6) {
            width: 38%;
        }

        th:nth-child(7),
        td:nth-child(7) {
            width: 6%;
        }

        .prioridad-baja {
            background-color: green !important;
            color: white;
        }

        .prioridad-media {
            background-color: yellow !important;
            color: black;
        }

        .prioridad-alta {
            background-color: red !important;
            color: white;
        }

        button {
            background-color: #ff6c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            font-size: 16px;
        }

        button:hover {
            background-color: #e65c00;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Relevo AEA Stores</h1>
    </header>

    <main>
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="showTab('relevo-supervisores')">Relevo Supervisores</div>
                <div class="tab" onclick="showTab('relevo-oficiales')">Relevo Oficiales</div>
            </div>

            <div id="relevo-supervisores" class="tab-content active">
                <h2>Relevo Supervisores</h2>
                <button onclick="agregarFila('supervisores')">Agregar Relevo</button>
                <table>
                    <thead>
                        <tr>
                            <th>Número de Personal</th>
                            <th>Fecha</th>
                            <th>Fecha Fin</th>
                            <th>Asunto</th>
                            <th>Prioridad</th>
                            <th>Comentarios</th>
                            <th>Archivo PDF</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-supervisores"></tbody>
                </table>
            </div>

            <div id="relevo-oficiales" class="tab-content">
                <h2>Relevo Oficiales</h2>
                <button onclick="agregarFila('oficiales')">Agregar Relevo</button>
                <table>
                    <thead>
                        <tr>
                            <th>Número de Personal</th>
                            <th>Fecha</th>
                            <th>Fecha Fin</th>
                            <th>Asunto</th>
                            <th>Prioridad</th>
                            <th>Comentarios</th>
                            <th>Archivo PDF</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-oficiales"></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6;
            color: #333;
        }

        header {
            background-color: #003e6e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            justify-content: center;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .tab.active {
            background-color: #fff;
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        td input[type="text"], td textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        td textarea {
            resize: both;
            min-height: 40px;
            min-width: 100px;
        }

        .prioridad-baja { background-color: green !important; color: white; }
        .prioridad-media { background-color: yellow !important; color: black; }
        .prioridad-alta { background-color: red !important; color: white; }

        button {
            background-color: #ff6c00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            font-size: 16px;
        }

        button:hover {
            background-color: #e65c00;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function filtrarTabla(tablaId, filtroId) {
            const tabla = document.getElementById(tablaId);
            const filtroPrioridad = document.getElementById(filtroId).value;
            
            Array.from(tabla.getElementsByTagName("tr")).forEach(row => {
                const prioridad = row.querySelector("select")?.value;
                if (!prioridad || filtroPrioridad === "todas" || prioridad === filtroPrioridad) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Relevo AEA Stores</h1>
    </header>
    <main>
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="showTab('relevo-supervisores')">Relevo Supervisores</div>
                <div class="tab" onclick="showTab('relevo-oficiales')">Relevo Oficiales</div>
            </div>
            
            <div id="relevo-supervisores" class="tab-content active">
                <label for="filtro-prioridad-supervisores">Filtrar por Prioridad:</label>
                <select id="filtro-prioridad-supervisores" onchange="filtrarTabla('tabla-supervisores', 'filtro-prioridad-supervisores')">
                    <option value="todas">Todas</option>
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
                <table>
                    <tbody id="tabla-supervisores"></tbody>
                </table>
            </div>
            
            <div id="relevo-oficiales" class="tab-content">
                <label for="filtro-prioridad-oficiales">Filtrar por Prioridad:</label>
                <select id="filtro-prioridad-oficiales" onchange="filtrarTabla('tabla-oficiales', 'filtro-prioridad-oficiales')">
                    <option value="todas">Todas</option>
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
                <table>
                    <tbody id="tabla-oficiales"></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>

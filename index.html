<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevo AEA Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6;
            color: #333;
        }

        header {
            background-color: #003e6e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            justify-content: center;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .tab.active {
            background-color: #fff;
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            cursor: pointer;
            background-color: #003e6e;
            color: white;
        }

        td input, td textarea, td select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .prioridad-baja { background-color: green !important; color: white; }
        .prioridad-media { background-color: yellow !important; color: black; }
        .prioridad-alta { background-color: red !important; color: white; }
    </style>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function agregarFila(tipo) {
            const tablaId = tipo === 'supervisores' ? 'tabla-supervisores' : 'tabla-oficiales';
            const tbody = document.getElementById(tablaId);
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" placeholder="Número de Personal" /></td>
                <td><input type="date" /></td>
                <td><input type="date" /></td>
                <td><textarea placeholder="Asunto"></textarea></td>
                <td>
                    <select onchange="cambiarColorFila(this)">
                        <option value="baja" selected>Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </td>
                <td><textarea placeholder="Comentarios"></textarea></td>
                <td><input type="file" accept=".pdf" multiple /></td>
                <td><button onclick="confirmarEliminar(this)">Eliminar</button></td>
            `;
            tbody.appendChild(tr);
        }

        function cambiarColorFila(selectElement) {
            const fila = selectElement.closest('tr');
            fila.classList.remove("prioridad-baja", "prioridad-media", "prioridad-alta");
            fila.classList.add("prioridad-" + selectElement.value);
        }

        function confirmarEliminar(button) {
            if (confirm("¿Está seguro de que desea eliminar esta fila?")) {
                button.closest('tr').remove();
            }
        }

        function sortTable(tableId, columnIndex, isDate = false) {
            const table = document.getElementById(tableId);
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);
            const isAscending = table.dataset.sortOrder !== 'asc';
            
            rows.sort((rowA, rowB) => {
                let cellA = rowA.cells[columnIndex].querySelector('input, select')?.value || rowA.cells[columnIndex].textContent.trim();
                let cellB = rowB.cells[columnIndex].querySelector('input, select')?.value || rowB.cells[columnIndex].textContent.trim();
                
                if (isDate) {
                    return isAscending ? new Date(cellA) - new Date(cellB) : new Date(cellB) - new Date(cellA);
                }
                return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
            });
            
            tbody.append(...rows);
            table.dataset.sortOrder = isAscending ? 'asc' : 'desc';
        }
    </script>
</head>
<body>
    <header>
        <h1>Relevo AEA Stores</h1>
    </header>
    <main>
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="showTab('relevo-supervisores')">Relevo Supervisores</div>
                <div class="tab" onclick="showTab('relevo-oficiales')">Relevo Oficiales</div>
            </div>
            <div id="relevo-supervisores" class="tab-content active">
                <button onclick="agregarFila('supervisores')">Agregar Relevo</button>
                <table id="tabla-supervisores">
                    <thead>
                        <tr>
                            <th onclick="sortTable('tabla-supervisores', 0)">Número de Personal</th>
                            <th onclick="sortTable('tabla-supervisores', 1, true)">Fecha</th>
                            <th onclick="sortTable('tabla-supervisores', 2, true)">Fecha Fin</th>
                            <th>Asunto</th>
                            <th onclick="sortTable('tabla-supervisores', 4)">Prioridad</th>
                            <th>Comentarios</th>
                            <th>Archivo PDF</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
